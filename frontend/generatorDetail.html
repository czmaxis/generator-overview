<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail generátoru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="generators.html">Zpět na seznam</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Detail generátoru</h2>
      <div id="generatorDetail" class="card mt-3">
        <div class="card-body">
          <h5 class="card-title" id="generatorName">Načítání...</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">
              <strong>Maximální výkon:</strong> <span id="maxOutput">-</span> W
            </li>
            <li class="list-group-item">
              <strong>Aktuální výkon:</strong>
              <span id="currentOutput">-</span>
            </li>
            <li class="list-group-item">
              <strong>Zátěž aktuálně:</strong> <span id="sessionLoad">-</span>
            </li>
            <li class="list-group-item">
              <strong>Stav:</strong> <span id="status">-</span>
            </li>

            <li class="list-group-item">
              <strong>Start:</strong> <span id="sessionStart">-</span>
            </li>
          </ul>

          <div class="mt-3">
            <button class="btn btn-secondary mb-2" id="showLoadInput">
              Změnit zátěž
            </button>
            <button id="turnOn" class="btn btn-success me-2 d-none">
              Zapnout
            </button>

            <button id="turnOff" class="btn btn-danger d-none">Vypnout</button>
          </div>

          <div class="mt-4">
            <!-- bývalé místo pro button zátěže -->
            <div class="input-group d-none" id="loadInputGroup">
              <input
                type="number"
                id="newLoad"
                class="form-control"
                placeholder="Zadejte zátěž (0–100)"
                min="0"
                max="100"
              />
              <button class="btn btn-primary" id="updateLoad">Potvrdit</button>
            </div>
          </div>

          <div id="statusMessage" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      let generatorId = null;
      let generator = null;

      document.addEventListener("DOMContentLoaded", () => {
        const data = localStorage.getItem("selectedGenerator");
        const container = document.getElementById("generatorDetail");

        const title = document.getElementById("generatorName");
        const maxOutput = document.getElementById("maxOutput");
        const status = document.getElementById("status");

        const sessionStart = document.getElementById("sessionStart");
        const sessionLoad = document.getElementById("sessionLoad");
        const currentOutput = document.getElementById("currentOutput");
        const showLoadInput = document.getElementById("showLoadInput");
        const loadInputGroup = document.getElementById("loadInputGroup");

        showLoadInput.addEventListener("click", () => {
          loadInputGroup.classList.remove("d-none");
          showLoadInput.classList.add("d-none");
        });

        const btnOn = document.getElementById("turnOn");
        const btnOff = document.getElementById("turnOff");
        const btnUpdate = document.getElementById("updateLoad");

        if (data) {
          generator = JSON.parse(data);
          generatorId = generator.id;

          title.textContent = `${generator.name} (ID: ${generator.id})`;
          maxOutput.textContent = generator.max_output;

          if (generator.on) {
            status.textContent = "Zapnutý";
            btnOff.classList.remove("d-none");
          } else {
            status.textContent = "Vypnutý";
            btnOn.classList.remove("d-none");
          }

          // Načíst aktuální session
          loadSession();
        } else {
          container.innerHTML = `
            <div class="card-body">
              <div class="alert alert-danger">Generátor nebyl nalezen. Vraťte se na <a href="generators.html">seznam</a>.</div>
            </div>
          `;
        }

        btnOn.addEventListener("click", () => toggleGenerator("on"));
        btnOff.addEventListener("click", () => toggleGenerator("off"));
        btnUpdate.addEventListener("click", () => updateLoad());
      });
      //on/off generátor, změna zátěže
      function toggleGenerator(action) {
        if (!generatorId) return;

        const url =
          action === "on"
            ? "http://localhost:8000/api/sessions"
            : "http://localhost:8000/api/sessions/stop";

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ generator_id: generatorId }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("statusMessage").innerHTML = `
              <div class="alert alert-info">${
                data.message || "Operace provedena."
              }</div>
            `;
            const status = document.getElementById("status");
            const btnOn = document.getElementById("turnOn");
            const btnOff = document.getElementById("turnOff");

            if (action === "on") {
              status.textContent = "Zapnutý";
              btnOn.classList.add("d-none");
              btnOff.classList.remove("d-none");
            } else {
              status.textContent = "Vypnutý";
              btnOff.classList.add("d-none");
              btnOn.classList.remove("d-none");
            }

            // znovu načíst session
            loadSession();
          })
          .catch((error) => {
            document.getElementById("statusMessage").innerHTML = `
              <div class="alert alert-danger">Chyba: ${error}</div>
            `;
          });
      }

      function loadSession() {
        fetch("http://localhost:8000/api/sessions/current", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ generator_id: generatorId }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success" && data.session) {
              document.getElementById("sessionStart").textContent = new Date(
                data.session.start_datetime
              ).toLocaleString();
              document.getElementById("sessionLoad").textContent =
                data.session.load_percentage + " %";
              document.getElementById("currentOutput").textContent =
                data.session.power_output + " W";
            } else {
              document.getElementById("sessionStart").textContent = "-";
              document.getElementById("sessionLoad").textContent = "-";
              document.getElementById("currentOutput").textContent = "-";
            }
          })
          .catch((error) => {
            console.error("Chyba při načítání session:", error);
          });
      }

      function updateLoad() {
        const newLoad = parseInt(document.getElementById("newLoad").value);
        if (isNaN(newLoad) || newLoad < 0 || newLoad > 100) {
          alert("Zadejte platnou hodnotu zátěže (0–100)");
          return;
        }

        fetch("http://localhost:8000/api/sessions/update-load", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            generator_id: generatorId,
            load_percentage: newLoad,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              document.getElementById("sessionLoad").textContent =
                newLoad + " %";
              document.getElementById("currentOutput").textContent =
                data.power_output + " W";
              document.getElementById("statusMessage").innerHTML = `
            <div class="alert alert-success">${data.message}</div>
          `;
            } else {
              document.getElementById("statusMessage").innerHTML = `
            <div class="alert alert-danger">${
              data.error || "Chyba při aktualizaci zátěže"
            }</div>
          `;
            }

            // Skrytí pole po odeslání
            document.getElementById("loadInputGroup").classList.add("d-none");
            document.getElementById("showLoadInput").classList.remove("d-none");
          })
          .catch((error) => {
            document.getElementById("statusMessage").innerHTML = `
          <div class="alert alert-danger">Chyba: ${error}</div>
        `;
          });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail generátoru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="generators.html">Zpět na seznam</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Detail generátoru</h2>
      <div id="generatorDetail" class="card mt-3">
        <div class="card-body">
          <h5 class="card-title" id="generatorName">Načítání...</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item">
              <strong>Maximální výkon:</strong> <span id="maxOutput">-</span> W
            </li>
            <li class="list-group-item">
              <strong>Stav:</strong> <span id="status">-</span>
            </li>
            <li class="list-group-item">
              <strong>Poslední zátěž:</strong> <span id="lastLoad">-</span> %
            </li>
          </ul>

          <div class="mt-3">
            <button id="turnOn" class="btn btn-success me-2 d-none">
              Zapnout
            </button>
            <button id="turnOff" class="btn btn-danger d-none">Vypnout</button>
          </div>

          <div id="statusMessage" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      let generatorId = null;
      let generator = null;

      document.addEventListener("DOMContentLoaded", () => {
        const data = localStorage.getItem("selectedGenerator");
        const container = document.getElementById("generatorDetail");

        const title = document.getElementById("generatorName");
        const maxOutput = document.getElementById("maxOutput");
        const status = document.getElementById("status");
        const lastLoad = document.getElementById("lastLoad");

        const btnOn = document.getElementById("turnOn");
        const btnOff = document.getElementById("turnOff");

        if (data) {
          generator = JSON.parse(data);
          generatorId = generator.id;

          title.textContent = generator.name;
          maxOutput.textContent = generator.max_output;
          lastLoad.textContent = generator.last_load_percentage;

          if (generator.on) {
            status.textContent = "Zapnutý";
            btnOff.classList.remove("d-none");
          } else {
            status.textContent = "Vypnutý";
            btnOn.classList.remove("d-none");
          }
        } else {
          container.innerHTML = `
            <div class="card-body">
              <div class="alert alert-danger">Generátor nebyl nalezen. Vraťte se na <a href="generators.html">seznam</a>.</div>
            </div>
          `;
        }

        btnOn.addEventListener("click", () => toggleGenerator("on"));
        btnOff.addEventListener("click", () => toggleGenerator("off"));
      });

      function toggleGenerator(action) {
        if (!generatorId) return;

        const url =
          action === "on"
            ? "http://localhost:8000/api/sessions"
            : "http://localhost:8000/api/sessions/stop";

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ generator_id: generatorId }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("statusMessage").innerHTML = `
              <div class="alert alert-info">${
                data.message || "Operace provedena."
              }</div>
            `;

            const status = document.getElementById("status");
            const btnOn = document.getElementById("turnOn");
            const btnOff = document.getElementById("turnOff");

            if (action === "on") {
              status.textContent = "Zapnutý";
              btnOn.classList.add("d-none");
              btnOff.classList.remove("d-none");
            } else {
              status.textContent = "Vypnutý";
              btnOff.classList.add("d-none");
              btnOn.classList.remove("d-none");
            }
          })
          .catch((error) => {
            document.getElementById("statusMessage").innerHTML = `
              <div class="alert alert-danger">Chyba: ${error}</div>
            `;
          });
      }
    </script>
  </body>
</html>

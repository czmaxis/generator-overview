<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Seznam Generátorů</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px 12px;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }

      .on {
        color: green;
        font-weight: bold;
      }

      .off {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Seznam generátorů</h1>
    <table id="generatorsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Název</th>
          <th>Max Výkon (W)</th>
          <th>Zapnutý</th>
          <th>Poslední Zatížení (%)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data se doplní pomocí JS -->
      </tbody>
    </table>

    <script>
      fetch("http://localhost:8000/api/generators/list")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Chyba při načítání dat z API");
          }
          return response.json();
        })
        .then((data) => {
          const tableBody = document.querySelector("#generatorsTable tbody");

          data.forEach((generator) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                        <td>${generator.id}</td>
                        <td>${generator.name}</td>
                        <td>${generator.max_output}</td>
                        <td class="${generator.on ? "on" : "off"}">${
              generator.on ? "ANO" : "NE"
            }</td>
                        <td>${generator.last_load_percentage} %</td>
                    `;

            tableBody.appendChild(row);
          });
        })
        .catch((error) => {
          document.body.innerHTML += `<p style="color:red;">${error.message}</p>`;
        });
    </script>
  </body>
</html>

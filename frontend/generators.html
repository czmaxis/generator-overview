<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Seznam Generátorů</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>

    <h1 class="mb-4">Seznam generátorů</h1>

    <div id="listContainer"></div>

    <script>
      // Načti komponenty HTML
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
          });
      }

      loadHTML("navbarContainer", "./generatorsComponents/navbar.html");
      loadHTML("listContainer", "./generatorsComponents/generatorsList.html");
    </script>

    <script src="./generatorsComponents/generatorsScript.js"></script>
  </body>
</html>

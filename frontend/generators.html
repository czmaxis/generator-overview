<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Seznam Generátorů</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      li.list-group-item:hover {
        background-color: #f3f3f3;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="navbarContainer"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Seznam generátorů</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#addGeneratorModal"
      >
        Přidat generátor
      </button>
    </div>

    <div id="listContainer"></div>

    <!-- MODAL pro přidání generátoru -->
    <div
      class="modal fade"
      id="addGeneratorModal"
      tabindex="-1"
      aria-labelledby="addGeneratorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGeneratorModalLabel">
              Přidat generátor
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Zavřít"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="generatorNameInput" class="form-label"
                >Název generátoru</label
              >
              <input
                type="text"
                class="form-control"
                id="generatorNameInput"
                placeholder="Zadejte jméno generátoru"
              />
            </div>
            <div class="mb-3">
              <label for="maxOutput" class="form-label">Maximální výkon</label>
              <input
                type="number"
                class="form-control"
                id="maxOutput"
                placeholder="Zadejte maximální výkon"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Zrušit
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveGenerator()"
            >
              Uložit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Načti komponenty HTML a vrať Promise
      function loadHTML(id, file) {
        return fetch(file)
          .then((res) => res.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
          });
      }

      // Načti navbar
      loadHTML("navbarContainer", "./generatorsComponents/navbar.html");

      // Načti seznam a až potom doplň data
      loadHTML(
        "listContainer",
        "./generatorsComponents/generatorsList.html"
      ).then(() => refreshGeneratorsList());

      // Funkce pro načtení seznamu generátorů
      function refreshGeneratorsList() {
        fetch("http://localhost:8000/api/generators/list")
          .then((res) => res.json())
          .then((data) => {
            const list = document.getElementById("generatorsList");
            if (!list) return;

            list.innerHTML = "";

            if (!Array.isArray(data) || data.length === 0) {
              list.innerHTML =
                "<li class='list-group-item'>Žádné generátory nejsou k dispozici.</li>";
              return;
            }

            data.forEach((gen, idx) => {
              const li = document.createElement("li");
              li.className =
                "list-group-item d-flex justify-content-between align-items-center";
              li.innerHTML = `
                <span>${idx + 1}. ${gen.name}</span>
                <span class="badge bg-primary rounded-pill">${
                  gen.max_output
                } kW</span>
              `;

              //  kliknutí na generátor
              li.addEventListener("click", () => {
                localStorage.setItem("selectedGenerator", JSON.stringify(gen));
                window.location.href = "generatorDetail.html";
              });

              list.appendChild(li);
            });
          })
          .catch((err) => console.error("Chyba při načítání seznamu:", err));
      }

      // Uložit nový generátor
      function saveGenerator() {
        const nameInput = document.getElementById("generatorNameInput");
        const outputInput = document.getElementById("maxOutput");

        if (
          !(nameInput instanceof HTMLInputElement) ||
          !(outputInput instanceof HTMLInputElement)
        ) {
          alert("Formulář není správně načten.");
          return;
        }

        const name = nameInput.value.trim();
        const maxOutput = parseInt(outputInput.value);

        if (!name || isNaN(maxOutput) || maxOutput <= 0) {
          alert("Vyplňte všechna pole správně.");
          return;
        }

        fetch("http://localhost:8000/api/generators", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: name,
            max_output: maxOutput,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              const modalEl = document.getElementById("addGeneratorModal");
              const modal = bootstrap.Modal.getInstance(modalEl);
              modal.hide();

              // Vyprázdnit formulář
              nameInput.value = "";
              outputInput.value = "";

              // Znovu načti HTML seznam a doplň data
              loadHTML(
                "listContainer",
                "./generatorsComponents/generatorsList.html"
              ).then(() => refreshGeneratorsList());
            } else {
              alert("Chyba při ukládání generátoru.");
            }
          })
          .catch((error) => {
            console.error("Chyba:", error);
            alert("Nastala chyba při komunikaci se serverem.");
          });
      }

      // Udělej refresh dostupný i globálně (pro jistotu)
      window.refreshGeneratorsList = refreshGeneratorsList;
    </script>
  </body>
</html>
